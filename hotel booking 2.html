    <table width="500px" border="5" align="center">
        <form>
            <tr>
                <td>
                    <h1 align="center">Hotel Booking</h1>
                </td>
            </tr>
            <tr>
                <td>Name<br>
                    <input type="text" name="name" placeholder="Name"/>
                </td>
            </tr><br>
            <tr>
                <td>Contact No.<br>
                    <input type="number" name="Contact no." placeholder="Enter Your Contact No."/>
                </td>
            </tr><br>
            <tr>
                <td>How Many People are staying?<br>
                    <input type="number" name="people are staying?" placeholder="Enter No. People are staying?"/>
                </td>
            </tr><br>
            <tr>
                <td>Which Suite You Want to Book?<br>
                    <select name="suites">Suite You Want
                        <option value="Suite You Want">Suite You Want</option>
                        <option value="LUXURY RESORT">LUXURY RESORT</option>
                    </select>
                </td>
            </tr><br>
            <tr>
                <td>Price<br>
                    <select name="price">
                        <option value="Select Price">Select Price</option>
                        <option value="20000 / Per Room">20000 / Per Room</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>How Many Rooms you Want to Book?<br>
                    <input type="number" name="Book rooms" placeholder="Enter No. Room are booking"/>
                </td>
            </tr><br>
            <tr>
                <td>Check In:<br>
                    <input type="date" name="check in">
                </td>
            </tr><br>
            <tr>
                <td>Check Out:<br>
                    <input type="date" name="check out">
                </td>
            </tr>
            <tr>
                <td>
                    <button>SUBMIT</button>
                </td>
            </tr>
        </form>
    </table>
